<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devsest Lite</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar Starts -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-logo">
          <img src="img/logo.jpg" alt="" />
          <h2 class="navbar-brand">Devsnest Lite</h2>
        </div>
        <div class="navbar-nav">
          <a href="" class="navbar-item">Home</a>
          <a href="" class="navbar-item">Vision</a>
          <a href="" class="navbar-item">Contact</a>
          <a href="" class="navbar-item">Login</a>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends -->
    <!-- Landing Starts -->
    <div class="landing">
      <div class="img"></div>
      <div class="text">
        <div class="title">
          Education which makes you financially
          <span class="color-purple">independent</span>.
        </div>
        <div class="subtitle">
          A mentorship program designed to help you get your dream job. It
          evolves as per your needs to mould you into a kickass developer.
        </div>
      </div>
    </div>
    <!-- Landing Ends -->
    <!-- Contact Form Starts  -->
    <div class="contact">
      <div class="title">
        <h2>Contact Us</h2>
      </div>
      <form class="form">
        <h3 class="">Let's Chat</h3>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-control">
          <label for="message">Message</label>
          <textarea type="text" id="message"></textarea>
        </div>
        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>
    <!-- Contact Form Ends  -->
    <!-- Footer Starts  -->
    <footer class="footer">
      <div class="email">
        <a href="mailto:support@devsnest.in">support@devsnest.in</a>
      </div>
      <div class="social">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="copyright">Copyright @ Devsnest</div>
    </footer>
    <!-- Footer Ends  -->
  </body>
</html>
